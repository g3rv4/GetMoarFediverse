name: build
on:
  pull_request:
    types: [ synchronize, opened ]
  push:
    branches:
      - main

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [ win-x64, linux-x64, linux-arm64, osx-x64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build artifact
        shell: pwsh
        run: |
          $srcPath = Join-Path (Pwd) src
          docker run -v "$($srcPath):/var/src" mcr.microsoft.com/dotnet/sdk:6.0.404-alpine3.16 ash -c "dotnet publish -r ${{ matrix.runtime }} --self-contained -p:PublishTrimmed=true -p:PublishSingleFile=true -c Release /var/src/GetMoarFediverse.csproj -o /var/output"

  build-docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [ amd64, arm64v8 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build things
        shell: pwsh
        run: |
          if ('${{ matrix.architecture }}' -eq 'arm64v8') {
            sudo apt-get install qemu binfmt-support qemu-user-static
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          }
          docker build . --build-arg ARCH=${{ matrix.architecture }}
